<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Activity</title>
  
</head>
<body>
    <div class="calculator">
        <h1>CALCULATOR</h1>
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="button" onclick="calcvalue('7')">7</button>
            <button class="button" onclick="calcvalue('8')">8</button>
            <button class="button" onclick="calcvalue('9')">9</button>
            <button class="button" onclick="calcvalue('/')">/</button>
            <button class="button" onclick="calcvalue('4')">4</button>
            <button class="button" onclick="calcvalue('5')">5</button>
            <button class="button" onclick="calcvalue('6')">6</button>
            <button class="button" onclick="calcvalue('*')">*</button>
            <button class="button" onclick="calcvalue('1')">1</button>
            <button class="button" onclick="calcvalue('2')">2</button>
            <button class="button" onclick="calcvalue('3')">3</button>
            <button class="button" onclick="calcvalue('-')">-</button>
            <button class="button" onclick="calcvalue('0')">0</button>
            <button class="button" onclick="calcvalue('.')">.</button>
            <button class="button clear" onclick="eraser()">C</button>
            <button class="button" onclick="calcvalue('+')">+</button>
            <button class="button equal" onclick="equals()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function calcvalue(value) {
            display.value += value;
        }

        function eraser() {
            display.value = '';
        }

        function equals() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                alert('Invalid Expression');
                eraser();
            }
        }
    </script>
</body>
</html>
