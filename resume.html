<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/res.css">
    <title>IT ELEC 3</title>
</head>
<body>
    <div class="tabs">
        <button class="tab-button" onclick="showTab('reverse')">Reverse</button>
        <button class="tab-button" onclick="showTab('sum')">Sum of Integers</button>
        <button class="tab-button" onclick="showTab('odd-even')">Odd or Even</button>
        <button class="tab-button" onclick="showTab('largest')">Largest Number</button>
        <button class="tab-button" onclick="showTab('replacement')">Number Replacement</button>
    </div>

    <div class="tab-content" id="reverse">
        <h2>Reverse</h2>
        <input type="text" id="input" placeholder="Enter text here">
        <button onclick="opposite()">Result</button>
        <div id="output"></div>
    </div>

    <div class="tab-content" id="sum">
        <h2>Sum of Integers</h2>
        <input type="text" id="Sum-of-integers" placeholder="Enter number here">
        <button onclick="SumInteger()">Result</button>
        <div class="output" id="SumInt"></div>
    </div>

    <div class="tab-content" id="odd-even">
        <h2>Odd or Even</h1>
        <input type="number" id="input-odd-even" placeholder="Enter number here">
        <button onclick="oddeven()">Result</button>
        <p class="output" id="result"></p>
    </div>

    <div class="tab-content" id="largest">
        <h2>Largest Number</h2>
        <input type="text" id="LargestInput" placeholder="Enter number here">
        <button onclick="LargestNumber()">Result</button>
        <div class="output" id="LargestNum"></div>
    </div>

    <div class="tab-content" id="replacement">
        <h3>Multiples of 3 and 5 (1-50)</h1>
        <input type="text" id="replaceit" placeholder="Choose a number 1-50">
        <button onclick="Multipleof3and5()">Result</button>
        <div id="change" class="output"></div>
    </div>

    <script src="js/res.js"></script>
</body>
</html>
